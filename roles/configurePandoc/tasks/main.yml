- name: test pandoc installed
  ansible.builtin.shell: pandoc --version
  register: pandoc_version

- name: copy test markdown file
  ansible.builtin.copy:
    src: test.md
    dest: /tmp/test.md
    owner: root
    group: root
    mode: '0644'

