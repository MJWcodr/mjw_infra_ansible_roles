- name: copy test files to ansible controller
  tags: test
  ansible.builtin.fetch:
    src: /tmp/test.md
    dest: /tmp/test.md
    flat: yes
    fail_on_missing: yes
  loop:
    - test-eisvogel.pdf
    - test-resume.pdf

- name: remove test files
  tags: test
  ansible.builtin.file:
    path: /tmp/"{{ item }}"
    state: absent
  loop:
    - test.md
    - test-eisvogel.pdf
    - test-resume.pdf
